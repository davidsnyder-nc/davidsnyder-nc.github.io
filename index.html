<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Projects</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
            color: #1f2937;
        }
        .repo-card {
            background-color: white;
            color: #1f2937;
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.07), 0 2px 4px -1px rgba(0, 0, 0, 0.04);
        }
        .repo-title a {
            color: #4f46e5;
            text-decoration: none;
        }
        .repo-title a:hover {
            text-decoration: underline;
        }
        .repo-description {
            font-size: 0.9rem;
            color: #4b5563;
            margin-bottom: 1rem;
        }
        /* .repo-stats class is no longer used but kept for potential future use */
        .repo-stats span {
            display: flex;
            align-items: center;
            gap: 0.3rem;
            font-size: 0.85rem;
            color: #6b7280;
        }
        .view-button {
            background-color: #4f46e5;
            color: white;
            border: 1px solid transparent;
        }
        .view-button:hover {
            background-color: #4338ca;
        }
    </style>
</head>
<body class="text-gray-800">
    <div class="container mx-auto px-4 py-10 sm:px-6 lg:px-8">
        <header class="text-center mb-12">
             <h1 class="text-3xl font-bold text-gray-900">GitHub Projects</h1>
        </header>

        <div id="repos-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            </div>

        <div id="loading-indicator" class="text-center mt-10">
            <p class="text-2xl text-gray-700">Fetching projects...</p>
             <div class="mt-4 inline-block h-8 w-8 animate-spin rounded-full border-4 border-solid border-indigo-600 border-r-transparent align-[-0.125em] motion-reduce:animate-[spin_1.5s_linear_infinite]" role="status">
                <span class="!absolute !-m-px !h-px !w-px !overflow-hidden !whitespace-nowrap !border-0 !p-0 ![clip:rect(0,0,0,0)]">Loading...</span>
            </div>
        </div>

        <div id="error-message" class="hidden text-center mt-10 bg-red-100 border-l-4 border-red-500 text-red-700 p-6 rounded-md shadow-md" role="alert">
            <strong class="font-bold text-lg">Oops! Something went wrong.</strong>
            <span class="block sm:inline mt-1">Could not fetch repositories. Please check your connection or try again later.</span>
        </div>
    </div>

    <script>
        const username = 'davidsnyder-nc';
        const reposToExclude = ['davidsnyder-nc.github.io', 'podcasts'];
        const reposContainer = document.getElementById('repos-container');
        const loadingIndicator = document.getElementById('loading-indicator');
        const errorMessage = document.getElementById('error-message');

        async function fetchRepos() {
            try {
                const response = await fetch(`https://api.github.com/users/${username}/repos?sort=updated&direction=desc`);
                if (!response.ok) {
                    throw new Error(`GitHub API error: ${response.status} ${response.statusText}`);
                }
                let repos = await response.json();

                repos = repos.filter(repo => !reposToExclude.includes(repo.name));

                loadingIndicator.style.display = 'none';

                if (repos.length === 0) {
                    reposContainer.innerHTML = '<p class="text-center text-gray-600 col-span-full text-lg">No public repositories to display at the moment.</p>';
                    return;
                }

                reposContainer.innerHTML = '';

                repos.forEach(repo => {
                    const repoCard = `
                        <div class="repo-card p-6 flex flex-col justify-between">
                            <div>
                                <h2 class="repo-title text-xl font-semibold mb-2">
                                    <a href="${repo.html_url}" target="_blank" rel="noopener noreferrer">${repo.name}</a>
                                </h2>
                                <p class="repo-description mb-3">${repo.description || 'No description provided. Explore the project to learn more!'}</p>
                            </div>
                            <div>
                                ${repo.language ? `<p class="mb-3 text-sm text-gray-500">Language: <span class="font-semibold text-indigo-700">${repo.language}</span></p>` : ''}
                                <a href="${repo.html_url}" target="_blank" rel="noopener noreferrer"
                                   class="view-button block w-full text-center font-semibold py-2 px-4 rounded-md transition duration-200 ease-in-out mt-4">
                                    Explore Project &rarr;
                                </a>
                            </div>
                        </div>
                    `;
                    reposContainer.innerHTML += repoCard;
                });

            } catch (error) {
                console.error('Error fetching repositories:', error);
                loadingIndicator.style.display = 'none';
                errorMessage.classList.remove('hidden');
                errorMessage.querySelector('span').textContent = `Could not fetch repositories. ${error.message}. Please try again later.`;
                reposContainer.innerHTML = '';
            }
        }

        document.addEventListener('DOMContentLoaded', fetchRepos);
    </script>
</body>
</html>
